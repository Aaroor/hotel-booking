server:
  port: 80
  tomcat:
    remoteip:
      protocol-header: x-forwarded-for
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/test
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  
